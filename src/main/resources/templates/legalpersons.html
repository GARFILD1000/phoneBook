<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Legal Persons</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"  integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body ng-app="springApp">
    <div class="container" style="margin-top: 30px" ng-controller="appController">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading text-center">ТЕЛЕФОННАЯ КНИГА</div>
                    <div class="panel-title text-center">Юридические лица</div>
                    <div class="panel-body">
                        <div class="form-inline">
                            <div class="form-group">
                                <div class="col-md-8">
                                    <input class="form-control" ng-model="newPerson.fio" placeholder = "ФИО" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-8">
                                    <input class="form-control" ng-model="newPerson.phone" placeholder = "Телефон" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-8">
                                    <input class="form-control" ng-model="newPerson.address" placeholder = "Адрес" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-8">
                                    <input class="form-control" ng-model="newPerson.INN" placeholder = "ИНН" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-8">
                                    <button class="btn btn-default" ng-if="boolValue" ng-click="addPerson(newPerson)">
                                        <i class="far fa-plus-square"></i>
                                    </button>
                                    <button class="btn btn-default" ng-if="!boolValue" ng-click="editedPerson(newPerson)">
                                        <i class="far fa-check-square"></i>
                                    </button>

                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-8">
                                    <button class="btn btn-default" ng-if="!boolValue" ng-click="cancelEditPerson()">
                                        <i class="far fa-times-circle"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th><i class="fas fa-angle-double-down" hover-class="fa-angle-down"
                                       ng-click="orderField = 'id'; orderInc = !orderInc"></i>  ID</th>
                                <th><i class="fas fa-angle-double-down" hover-class="fa-angle-down"
                                       ng-click="orderField = 'fio'; orderInc = !orderInc"></i>  ФИО</th>
                                <th><i class="fas fa-angle-double-down" hover-class="fa-angle-down"
                                       ng-click="orderField = 'phone'; orderInc = !orderInc"></i>  Телефон</th>
                                <th><i class="fas fa-angle-double-down" hover-class="fa-angle-down"
                                       ng-click="orderField = 'address'; orderInc = !orderInc"></i>  Адрес</th>
                                <th><i class="fas fa-angle-double-down" hover-class="fa-angle-down"
                                       ng-click="orderField = 'INN'; orderInc = !orderInc"></i>  ИНН</th>
                                <th>Редактровать</th>
                                <th>Удалить</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in persons | orderBy: orderField : orderInc">
                                    <td>{{ item.id }}</td>
                                    <td>{{ item.fio }}</td>
                                    <td>{{ item.phone }}</td>
                                    <td>{{ item.address }}</td>
                                    <td>{{ item.INN }}</td>
                                    <td> <i class="far fa-edit" hover-class="fas" ng-click="editPerson(item)" ></i> </td>
                                    <td> <i class="far fa-trash-alt" hover-class="fas" ng-click="deletePerson(item.id)"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
